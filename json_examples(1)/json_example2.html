<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h2>How to create a JavaScript object array.</h2>
<p id="foo"></p>

<script>
var employees = [
	{
	"firstName":"John",
	"lastName":"Doe"	
	},
	{
	"firstName":"Anna",
	"lastName":"Smith"	
	},
	{
	"firstName":"Peter",
	"lastName":"Jones"	
	}	
];
employees[0].firstName ="Gilbert";
document.getElementById("foo").innerHTML = employees[0].firstName + " " + employees[0]["lastName"];
</script>

</body>
</html>
