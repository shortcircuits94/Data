<!DOCTYPE html>
<html>
<body>
<h2>Navigation</h2>
<div id="id01"></div>
<script>
var myArray = [
{
"display": "St. Clair College",
"url": "http://www.stclaircollege.ca/"
},
{
"display": "Blackboard",
"url": "https://lms.stclaircollege.ca"
},
{
"display": "Student Email",
"url": "https://login.microsoftonline.com/?whr=stclairconnect.ca"
}
];

myFunction(myArray);

function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<a href="' + arr[i].url + '">' + 
        arr[i].display + '</a><br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
